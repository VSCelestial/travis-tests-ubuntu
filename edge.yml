os: linux
dist: xenial
group: edge
addons:
  postgresql: "9.4"
services:
#   - mysql
  - redis
before_install:
   - sudo apt-get install -qq unixodbc unixodbc-dev
install:
   - cpanm --installdeps .
language:  __stevonnie__
script: 
    - sudo find / -name python
    - python --version
    - sudo find / -name perl
    - perl -v
    - sudo find / -name ruby
    - rbenv -v
    - sudo find / -name go
    - go version
    - sudo find / -name php
    - php -version
    - sudo find / -name java
    - java -version
    - sudo find / -name node
    - node --version

