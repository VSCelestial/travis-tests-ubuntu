jobs:
  include:
  - name: “Ruby language basic test”
    language: ruby
    ruby:
      - 3.0.4
    script:
      - rvm list
      - ruby ./source/ruby_hello.rb
  - name: “Python language basic test”
    language: python
    python:
       - 3.8.13
    script:
      - python3 -V
      - python source/python_hello.py  
  - name: “Java language basic test”
    language: java
    script:
      - javac ./source/HelloWorld.java
      - cd source
      - java HelloWorld
  - name: “Perl language basic test”
#   - dist: jammy
#     virt: lxd
#     before_install:
#         - sudo apt-get install -qq unixodbc unixodbc-dev
#     install:
#         - cpanm --installdeps .
    language: perl
    perl:
       - 5.34.1
    script:
      - perl -v
      - perl ./source/perl_hello.pl
  - name: “erlang language basic test”
    language: erlang
    otp_release:
        - R15B
    script:
      - echo "Erlang language installed !!"
      - which erl
